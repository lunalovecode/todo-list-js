<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>

      <input type="text" id="new-todo" name="new-todo" placeholder="Enter new TODO">
      <button class="button center" onclick="newTodo();">Add New TODO</button>
      <ul id="todo-list" class="todo-list" style="list-style: none"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
